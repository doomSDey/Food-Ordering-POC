<DOCTYPE html>
  <html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Con Fusion</title>


  </head>

  <body class="bg">

    <div class="container">
      <div class="row">
        <!-- Trigger the modal with a button -->
        <div class="offset-md-9 offset-sm-8 offset-xs-4 col-xs-2 ">
          <h3 class="signin" data-toggle="modal" data-target="#myModal">Sign Up</h1>
        </div>

        <div class="col-xs-2 ">
          <h3 class="signin" data-toggle="modal" data-target="#myModal">Sign In</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row logo">
        <h1 class="col cname">conFUSION</h1>
      </div>

      <div class="row">
        <h3 class="tag">Experience the great food</h3>
      </div>

      <div class="row ">
        <input class=" col-8 search" type="text" placeholder="Search..">
      </div>
    </div>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal Header</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script src="jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js" type="text/javascript"></script>

  </body>

  </html>
